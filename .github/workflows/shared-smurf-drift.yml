name: "Terraform Check drift Using Smurf"

on:
  workflow_call:
    inputs:
      smurf_version:
        required: false
        default: "latest"
        type: string

      terraform_version:
        required: false
        default: "1.8.5"
        type: string

      working_directory:
        required: false
        type: string
        default: "."

      aws_region:
        required: true
        type: string

    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  drift_check:
    name: Terraform drift check (SMURF)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      id-token: write
      contents: read
      issues: write

    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Smurf
        uses: clouddrove/smurf@master
        with:
          version: ${{ inputs.smurf_version }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}

      - name: Terraform init (Smurf)
        run: smurf stf init

      - name: Terraform fmt (Smurf)
        run: smurf stf fmt --timeout 10s

      # --- Drift check ---
      - name: Terraform drift check (Smurf)
        shell: bash
        run: |
          smurf stf drift | sed -r "s/\x1B\[[0-9;]*[mK]//g" | tee drift.txt

      # --- Detect real drift ---
      - name: Detect drift from SMURF output
        id: drift-detect
        shell: bash
        run: |
          if grep -Eq "\[(update|create|delete|replace)\]" drift.txt; then
            echo "drift=true" >> $GITHUB_OUTPUT
            echo "âœ… Drift Found"
          else
            echo "drift=false" >> $GITHUB_OUTPUT
            echo "âœ… No Drift Found"
          fi

      # --- Upload artifact only when drift exists ---
      - name: Upload drift report artifact
        if: ${{ steps.drift-detect.outputs.drift == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: smurf-drift-report
          path: drift.txt

      # --- GitHub summary ---
      - name: ðŸ“ Publish Drift Output to Task Summary
        shell: bash
        run: |
          echo "## Terraform Drift Detection Report (SMURF)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Drift Found:** ${{ steps.drift-detect.outputs.drift }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SMURF Drift Output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat drift.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # --- Create / Update issue (formatted like Terraform Plan Output) ---
      - name: ðŸš¨ Create / Update Drift Issue
        if: steps.drift-detect.outputs.drift == 'true'
        uses: actions/github-script@v8
        env:
          WORKING_DIR: ${{ inputs.working_directory }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");

            const title = "Terraform Configuration Drift Detected";
            const creator = "github-actions[bot]";
            const output = fs.readFileSync("drift.txt", "utf8");

            const body = `
            ## ðŸš¨ Terraform Configuration Drift Detected

            **Repository:** ${context.repo.owner}/${context.repo.repo}  
            **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}  
            **Working Directory:** \`${process.env.WORKING_DIR}\`

            <details>
            <summary><b>â–¶ Terraform Plan Output</b></summary>

            \`\`\`
            ${output.substring(0, 65000)}
            \`\`\`

            </details>
            `;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
            });

            const driftIssues = issues.data.filter(
              (i) => i.title === title && i.user.login === creator
            );

            if (driftIssues.length > 0) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: driftIssues[0].number,
                body,
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ["terraform", "drift"],
              });
            }

      # --- Comment & close issue when drift resolved ---
      - name: âœ… Comment and Close Drift Issue if No Changes
        if: steps.drift-detect.outputs.drift == 'false'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = "Terraform Configuration Drift Detected";
            const creator = "github-actions[bot]";

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
            });

            const driftIssues = issues.data.filter(
              (i) => i.title === title && i.user.login === creator
            );

            if (driftIssues.length > 0) {
              const issue = driftIssues[0];

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `âœ… **Drift resolved**.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
              });

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: "closed",
              });
            }
