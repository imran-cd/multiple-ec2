name: "Terraform Check drift"

on:
  workflow_dispatch:

jobs:
  drift_check:
    name: Manual terraform drift detection
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.5"
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform Formatting
        run: terraform fmt -check

      - name: Terraform validate
        run: terraform validate

      
      - name: Terraform plan (drift check)
        id: tf-plan
        continue-on-error: true
        shell: bash
        run: |
          set +e
          terraform plan -var="create_private_key_file=false" -detailed-exitcode -no-color | tee plan.txt
          exitcode=${PIPESTATUS[0]}
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          exit 0

      
      - name: üìù Publish Terraform Plan to Task Summary
        shell: bash
        run: |
          echo "## Terraform Drift Detection Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Exit Code:** ${{ steps.tf-plan.outputs.exitcode }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Terraform Plan Output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat plan.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      
      - name: üö® Create/Update Drift Issue
        if: steps.tf-plan.outputs.exitcode == '2'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");

            const title = "Terraform Configuration Drift Detected";
            const creator = "github-actions[bot]";
            const plan = fs.readFileSync("plan.txt", "utf8");

            const body = `
            üö® **Terraform Drift Detected**

            **Repository:** ${context.repo.owner}/${context.repo.repo}
            **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            ---
            ### Terraform Plan Output
            \`\`\`
            ${plan.substring(0, 65000)}
            \`\`\`
            `;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
            });

            const driftIssues = issues.data.filter(
              (i) => i.title === title && i.user.login === creator
            );

            if (driftIssues.length > 0) {
              const issue = driftIssues[0];

              if (issue.body === body) {
                console.log("Drift issue already exists with same content");
              } else {
                console.log("Updating existing drift issue");
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: body,
                });
              }
            } else {
              console.log("Creating new drift issue");
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ["terraform", "drift"],
              });
            }

      
      - name: Close Drift Issue if No Changes
        if: steps.tf-plan.outputs.exitcode == '0'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = "Terraform Configuration Drift Detected";
            const creator = "github-actions[bot]";

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
            });

            const driftIssues = issues.data.filter(
              (i) => i.title === title && i.user.login === creator
            );

            if (driftIssues.length > 0) {
              console.log("Closing drift issue");
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: driftIssues[0].number,
                state: "closed",
              });
            } else {
              console.log("No open drift issue found");
            }

      
      - name: ‚ùå Fail job if drift found
        if: steps.tf-plan.outputs.exitcode == '2'
        run: exit 1
